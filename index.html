<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FreeTvM-server</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/notif.css" />
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/DOMEventsLevel3.shim.min.js"></script>
    <script type="text/javascript" src="js/jquery.notif.min.js"></script>
    <script src="js/main.js"></script>
    <script type="text/javascript" src="js/mustache.js"></script>
    <script src="js/notify.js"></script>
  </head>
  <body>
    <div id="title">
      <img class="pull-left" src="img/icon_small.png"/>
      <p class="text-center">FreeTv-M Server</p>
    </div>
    <div class="main">
      <div class="well well-sm serverState">
        <img id="serverStateImg" class="pull-left" src="img/offline.png"/>
        <p id="serverState"></p>
      </div>
      <div class="well well-sm" id="serverStats">
        <span>En attente....</span>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <p class="panel-title" style="margin-top:2px;">
            <i class="pull-left glyphicon glyphicon-folder-open" style="margin-right:10px;"></i>
            Dossiers partagés
          </p>
          <span class="pull-right clickable panel-collapsed"><i class="glyphicon glyphicon-chevron-down"></i></span>
        </div>
        <div class="panel-body" style="display:none;">
          <ul class="list-group" id="foldersList">
            <li class="list-group-item">Aucun dossier partagé...</li>
          </ul>
        </div>
        <div class="panel-footer footer-sm" style="display:none;">
          <input style="display:none;" id="fileDialog" type="file" nwdirectory />
          <span id="addFolderBtn" alt="Ajouter un dossier" title="Ajouter un dossier" class="btn btn-sm glyphicon glyphicon-plus addFolder" style="float:right;margin-right:-10px;"></span>
          <div style="clear: both;"></div>
        </div>
      </div>
      <!--<button type="submit" class="btn btn-default">Submit</button> -->
    </div>
  </body>
</html>
