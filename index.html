<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FreeTvM-server</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/notif.css" />
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/DOMEventsLevel3.shim.min.js"></script>
    <script type="text/javascript" src="js/jquery.notif.min.js"></script>
    <script type="text/javascript" src="js/mustache.js"></script>
    <script src="js/notify.js"></script>
    <script type="text/javascript" src="js/plug.js"></script>
    <script type="text/javascript" src="js/plug.upnp_contentdirectory.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div id="title">
      <img class="pull-left" src="img/icon_small.png"/>
      <p class="text-center">FreeTv-M Server</p>
    </div>
    <div class="main" id="main">
      <div class="well well-sm serverState">
        <img id="serverStateImg" class="pull-left" src="img/offline.png"/>
        <p id="serverState"></p>
        <p id="ipFreebox"></p>
        <p id="ipLocale"></p>
      </div>
      <div class="well well-sm" id="serverStats">
        <span>En attente....</span>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <p class="panel-title" style="margin-top:2px;">
            <i class="pull-left glyphicon glyphicon-folder-open" style="margin-right:10px;"></i>
            Dossiers partagés
          </p>
          <span class="pull-right clickable panel-collapsed"><i class="glyphicon glyphicon-chevron-down"></i></span>
        </div>
        <div class="panel-body" style="display:none;">
          <ul class="list-group" id="foldersList">
            <li class="list-group-item">Aucun dossier partagé...</li>
          </ul>
        </div>
        <div class="panel-footer footer-sm" style="display:none;">
          <input style="display:none;" id="fileDialog" type="file" nwdirectory />
          <span id="addFolderBtn" alt="Ajouter un dossier" title="Ajouter un dossier" class="btn btn-sm glyphicon glyphicon-plus addFolder" style="float:right;margin-right:-10px;"></span>
          <div style="clear: both;"></div>
        </div>
      </div>
    </div>
    <div class="container" id="password" style="display:none;">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="well well-sm">
            <fieldset>
              <legend style="font-size:16px !important" class="text-center">Merci d'entrer votre mot de passe sudo</legend>
              <!-- password dialog -->
              <div class="input-group">
                  <input type="password" class="form-control pwd" value="" id="inputPassword">
                  <span class="input-group-btn">
                    <button class="btn btn-default reveal" type="button"><i class="glyphicon glyphicon-eye-open"></i></button>
                  </span>          
              </div>
              <!-- Form actions -->
              <div class="form-group">
                <div class="col-md-12 text-right">
                  <button id="savePassword" type="submit" class="btn btn-primary btn-sm" style="margin-top:20px;margin-right:-15px;">Enregistrer</button>
                </div>
              </div>
            </fieldset>
          </div>
      </div>
    </div>
    <div class="container" id="fbxV5Config" style="display:none;">
      <div class="row">
        <div class="col-12">
          <div class="well well-sm">
              <legend style="font-size:16px !important" class="text-center">Configuration pour Freebox V5:</legend>
              <div id="v5Container"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
